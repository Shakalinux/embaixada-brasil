<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embaixada do Brasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Embaixada do Brasil</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contato">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/saiba">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Perfil</a>
                </li>

                <li>
                    <a href="#" class="nav-link" onclick="document.getElementById('logoutForm').submit()">Sair</a>
                </li>
                <form id="logoutForm" action="/logout" method="post" style="display: none;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </ul>
        </div>
    </div>
</nav>

<section class="hero-section text-center">
    <div class="container">
        <h1>Bem-vindo à Embaixada do Brasil</h1>
        <p>Promovendo a cultura e a diplomacia brasileira no mundo</p>
        <a href="/saiba" class="btn btn-primary">Saiba mais</a>
    </div>
</section>
<div class="container my-5">
    <div class="container text-center">
        <h1 class="h4">Serviços Oferecidos pela Embaixada.</h1>
    </div>
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4" th:each="service : ${services}">
            <div class="card">
                <img th:src="'data:image/jpeg;base64,' + ${service.taskImage64}" class="imagem card-img-top img-fluid" alt="Imagem de serviço" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${service.service}"></h5>
                    <p class="card-text" th:text="${service.description}"></p>
                    <a th:href="@{/service/{id}(id=${service.idService})}" class="btn btn-primary">Ver mais</a>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="footer">
    <p>&copy; 2024 Embaixada do Brasil | Todos os direitos reservados</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
