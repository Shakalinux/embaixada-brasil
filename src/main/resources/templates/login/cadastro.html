<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Cadastro</h2>



        <form th:action="@{/user/cadastro}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="username" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
                <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                    <span th:each="error : ${#fields.errors('username')}" th:text="${error}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <span th:each="error : ${#fields.errors('email')}" th:text="${error}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required minlength="6" maxlength="20">
                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                    <span th:each="error : ${#fields.errors('password')}" th:text="${error}"></span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/user/login}">Já tem uma conta? Faça login</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
